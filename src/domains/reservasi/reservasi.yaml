paths:
  /reservasi: 
    get:             
      tags:
        - Reservasi
      summary: Get reservasi datas
      parameters:
        - name: page
          in: query
          description: Pagination page
          required: false
          schema:
            type: number
            example: 1

        - name: limit
          in: query
          description: Pagination Limit
          required: false
          schema:
            type: number
            example: 10

        - name: search
          in: query
          description: Order by
          required: false
          schema:
            type: object
            properties:
              id:
                type: string
              reserveBy:
                type: string
              community:
                type: string
              phoneNumber:
                type: string
              startDate:
                type: string
                format: date-time
              endDate:
                type: string
                format: date-time
              withDeleted:
                type: boolean
                  
            style: form
            explode: false
            example: {
                id: "13087215-815c-4b98-b383-e57e0157eb7c",
                reserveBy: "Reservasi 1",
                community: "Community 1",
                phoneNumber: "09123456789",
                startDate: "2021-01-01T00:00:00Z",
                endDate: "2021-01-01T00:00:00Z",
                withDeleted: true
              }
            
              
        - name: order
          in: query
          description: Order by
          required: false
          schema:
            type: array
            items:
              type: object
              properties:
                column:
                  type: string
                  enum: [reserveBy, community, phoneNumber, note, start, end, createdAt, updatedAt]
                direction:
                  type: string
                  enum: [ASC, DESC]
            style: form
            explode: false
            example: [
              {
                column: reserveBy,
                direction: ASC, 
              },
              {
                column: community,
                direction: DESC, 
              }
            ]
  
      responses: 
        200:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          
                        name:
                          type: string
                          minLength: 3
                          maxLength: 150
                        contact:
                          type: string
                          minLength: 3
                          maxLength: 12
                        type:
                          type: string
                          enum: [SYRUPE, BEANS, POWDER, CUP, SNACK, OTHER_INGREDIENT]
                        productName:
                          type: string
                        price:
                          type: number
                          format: float
                        shippingFee:
                          type: number
                          format: float
                        address:
                          type: string
                        unit:
                          type: string
                          enum: [KG, LITER, GRAM, ML, PIECE, BOX, BALL]
                        isActive:
                          type: boolean
                  errors: 
                    type: NULL
        200 with ID:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        
                      name:
                        type: string
                        minLength: 3
                        maxLength: 150
                      contact:
                        type: string
                        minLength: 3
                        maxLength: 12
                      type:
                        type: string
                        enum: [SYRUPE, BEANS, POWDER, CUP, SNACK, OTHER_INGREDIENT]
                      productName:
                        type: string
                      price:
                        type: number
                        format: float
                      shippingFee:
                        type: number
                        format: float
                      address:
                        type: string
                      unit:
                        type: string
                        enum: [KG, LITER, GRAM, ML, PIECE, BOX, BALL]
                      isActive:
                        type: boolean
                  errors: 
                    type: NULL
        
        404:
          description: No reservasi data found
        500:
          description: Internal server error
      
      

    post:
      tags:
        - Reservasi
      summary: Create or Update reservasi data
      parameters:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  required: false
                reserveBy:
                  type: string
                  required: true
                  minLength: 3
                  maxLength: 150
                community:
                  type: string
                  format: 
                  required: true
                  minLength: 3
                  maxLength: 150
                phoneNumber:
                  type: string
                  format: 
                  required: true
                  minLength: 3
                  maxLength: 12
                note:
                  type: string
                  format: 
                  required: false
                  minLength: 3
                  maxLength: 1500
                start:
                  type: string
                  format: date-time
                  required: true
                end:
                  type: string
                  format: date-time
                  required: true
            examples:
              Create Reservasi:
                value:
                  name: "Reservasi 1"
                  contact: "09123456789"
                  type: "SYRUPE"
                  productName: "Syrup 1"
                  price: 100.00
                  shippingFee: 10.00
                  address: "Reservasi 1 Address"
                  unit: "KG"
                  isActive: true
              Update Reservasi:
                value:
                  id: "13087215-815c-4b98-b383-e57e0157eb7c"
                  name: "Reservasi 1"
                  contact: "09123456789"
                  type: "SYRUPE"
                  productName: "Syrup 1"
                  price: 100.00
                  shippingFee: 10.00
                  address: "Reservasi 1 Address"
                  unit: "KG"
                  isActive: true
      responses: 
        200:
          description: Reservasi data updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          format: uuid
                          
                        name:
                          type: string
                          minLength: 3
                          maxLength: 150
                        contact:
                          type: string
                          minLength: 3
                          maxLength: 12
                        type:
                          type: string
                          enum: [SYRUPE, BEANS, POWDER, CUP, SNACK, OTHER_INGREDIENT]
                        productName:
                          type: string
                        price:
                          type: number
                          format: float
                        shippingFee:
                          type: number
                          format: float
                        address:
                          type: string
                        unit:
                          type: string
                          enum: [KG, LITER, GRAM, ML, PIECE, BOX, BALL]
                        isActive:
                          type: boolean
                  errors: 
                    type: NULL



        201:
          description: Reservasi data created
        404:
          description: No reservasi data found
        500:
          description: Internal server error


    delete:
      tags:
        - Reservasi
      summary: Delete reservasi data

      parameters:
        - name: id
          in: query
          description: ID of the reservasi
          required: true
          schema:
            type: string
        - name: permanent
          in: query
          description: Permanent delete
          required: false
          schema:
            type: boolean

      responses: 
        200 with ID:
          description: Success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                        minLength: 3
                        maxLength: 150
                      contact:
                        type: string
                        minLength: 3
                        maxLength: 12
                      type:
                        type: string
                        enum: [SYRUPE, BEANS, POWDER, CUP, SNACK, OTHER_INGREDIENT]
                      productName:
                        type: string
                      price:
                        type: number
                        format: float
                      shippingFee:
                        type: number
                        format: float
                      address:
                        type: string
                      unit:
                        type: string
                        enum: [KG, LITER, GRAM, ML, PIECE, BOX, BALL]
                      isActive:
                        type: boolean
                  errors: 
                    type: NULL
        
        404:
          description: No reservasi data found
        500:
          description: Internal server error