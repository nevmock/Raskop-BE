paths:
  /order:
    get:
      tags:
        - Order
      summary: Get all orders
      parameters:
        - name: params
          in: query
          description: Params for get orders data
          required: false
          schema:
            type: object
            properties:
              start:
                type: number
                example: 1
              length:
                type: number
                example: 10
              search:
                type: string
                example: "Dika"
              advSearch:
                type: object
                properties:
                  id:
                    type: string
                  orderBy:
                    type: string
                  phoneNumber:
                    type: string
                  status:
                    type: string
                    enum: [MENUNGGU_PEMBAYARAN, MENUNGGU_PELUNASAN, BELUM_DIBUAT, PROSES, SELESAI_DIBUAT, CANCELED]
                  startDate:
                    type: string
                    format: date-time
                  endDate:
                    type: string
                    format: date-time
                  withDeleted:
                    type: boolean
                  withRelation:
                    type: boolean
              order:
                type: array
                items:
                  type: object
                  properties:
                    column:
                      type: string
                      enum: [orderBy, phoneNumber, status, createdAt, updatedAt, deletedAt]
                    direction:
                      type: string
                      enum: [ASC, DESC]
            example:
              start: 1
              length: 10
              search: "Dika"
              advSearch:
                id: "13087215-815c-4b98-b383-e57e0157eb7c"
                orderBy: "Dika"
                phoneNumber: "09123456789"
                status: "MENUNGGU_PEMBAYARAN"
                startDate: "2021-01-01T00:00:00.000Z"
                endDate: "2021-12-31T23:59:59.999Z"
                withDeleted: false
                withRelation: true
              order:
                - column: orderBy
                  direction: ASC
                - column: phoneNumber
                  direction: DESC

      responses:
        200:
          description: Successfully retrieved order(s)
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    oneOf:
                      - type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            reservasiId:
                              type: string
                              format: uuid
                              nullable: true
                            orderBy:
                              type: string
                            phoneNumber:
                              type: string
                            status:
                              type: string
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            deletedAt:
                              type: string
                              format: date-time
                              nullable: true
                      - type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          reservasiId:
                            type: string
                            format: uuid
                            nullable: true
                          orderBy:
                            type: string
                          phoneNumber:
                            type: string
                          status:
                            type: string
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                          deletedAt:
                            type: string
                            format: date-time
                            nullable: true
                  errors:
                    type: null

    post:
      tags:
        - Order
      summary: Create a new order or update an existing order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                  nullable: true
                  description: ID of the order (optional for create, required for update)
                orderBy:
                  type: string
                  minLength: 3
                  maxLength: 150
                  description: The name of the person who placed the order
                  example: "Dika"
                phoneNumber:
                  type: string
                  minLength: 3
                  maxLength: 12
                  description: Phone number of the person who placed the order
                  example: "08123123123"
                status:
                  type: string
                  enum: [MENUNGGU_PEMBAYARAN, MENUNGGU_PELUNASAN, BELUM_DIBUAT, PROSES, SELESAI_DIBUAT, CANCELED]
                  description: Order status
                  example: "MENUNGGU_PEMBAYARAN"
                reservasiId:
                  type: string
                  format: uuid
                  nullable: true
                  description: ID of the reservation (optional)
              required:
                - orderBy
                - phoneNumber
      responses:
        201:
          description: Order created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 201
                  status:
                    type: string
                    example: "Created"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      reservasiId:
                        type: string
                        format: uuid
                        nullable: true
                      orderBy:
                        type: string
                      phoneNumber:
                        type: string
                      status:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                      deletedAt:
                        type: string
                        format: date-time
                        nullable: true
                  errors:
                    type: null
        200:
          description: Order updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      reservasiId:
                        type: string
                        format: uuid
                        nullable: true
                      orderBy:
                        type: string
                      phoneNumber:
                        type: string
                      status:
                        type: string
                      createdAt:
                        type: string
                        format: date-time
                      updatedAt:
                        type: string
                        format: date-time
                      deletedAt:
                        type: string
                        format: date-time
                        nullable: true
                  errors:
                    type: null

    delete:
      tags:
        - Order
      summary: Delete an order
      parameters:
        - name: id
          in: query
          description: ID of the order
          required: true
          schema:
            type: string
        - name: permanent
          in: query
          description: Delete option
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: Order deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int
                    example: 1
                  data:
                    type: string
                    example: "Order deleted successfully"
                  errors:
                    type: null
        404:
          description: Order not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 404
                  status:
                    type: string
                    example: "Not Found"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 0
                  data:
                    type: null
                  errors:
                    type: object
                    properties:
                      name:
                        type: string
                        example: "Resource Not Found"
                      message:
                        type: string
                        example: "Order does not exist"
                      validation:
                        type: null

  /order/{id}:
    get:
      tags:
        - Order
      summary: Get an order by ID
      parameters:
        - name: id
          in: path
          description: ID of the order
          required: true
          schema:
            type: string

      responses:
        200:
          description: Successfully retrieved order(s)
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int64
                    example: 200
                  status:
                    type: string
                    example: "OK"
                  recordsTotal:
                    type: integer
                    format: int64
                    example: 1
                  data:
                    oneOf:
                      - type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                            reservasiId:
                              type: string
                              format: uuid
                              nullable: true
                            orderBy:
                              type: string
                            phoneNumber:
                              type: string
                            status:
                              type: string
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                            deletedAt:
                              type: string
                              format: date-time
                              nullable: true
                      - type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                          reservasiId:
                            type: string
                            format: uuid
                            nullable: true
                          orderBy:
                            type: string
                          phoneNumber:
                            type: string
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                          deletedAt:
                            type: string
                            format: date-time
                            nullable: true
                  errors:
                    type: null
