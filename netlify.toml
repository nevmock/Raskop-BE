[build]
command = "npm i && npx prisma generate && npx prisma migrate deploy && npx babel src --out-dir netlify/functions/server --extensions \".js,.jsx\""
publish = "public"

[functions]
directory = "netlify/functions/server"
node_bundler = "esbuild"

[[redirects]]
from = "/*"
to = "/.netlify/functions/server/index"
status = 200